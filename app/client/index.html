<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Orders</title>

    <!-- CSS -->
    <link rel="stylesheet" href="mdl/fonts.css">
    <link rel="stylesheet" href="mdl/material.deep_orange-pink.min.css">
    <link rel="stylesheet" href="style.css">

    <!-- JS -->
    <script defer src="mdl/material.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js.js"></script>
</head>
<body>
<!-- Always shows a header, even in smaller screens. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
            <!-- Title -->
            <span class="mdl-layout-title">Orders</span>
            <!-- Add spacer, to align navigation to the right -->
            <div class="mdl-layout-spacer"></div>
            <!-- Navigation. We hide it in small screens. -->
            <nav class="mdl-navigation mdl-layout--large-screen-only">
                <a class="mdl-navigation__link" href="">Link</a>
                <a class="mdl-navigation__link" href="">Link</a>
                <a class="mdl-navigation__link" href="">Link</a>
                <a class="mdl-navigation__link" href="">Link</a>
            </nav>
        </div>
    </header>
    <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Orders</span>
        <nav class="mdl-navigation">
            <a class="mdl-navigation__link" href="">Link</a>
            <a class="mdl-navigation__link" href="">Link</a>
            <a class="mdl-navigation__link" href="">Link</a>
            <a class="mdl-navigation__link" href="">Link</a>
        </nav>
    </div>
    <main class="mdl-layout__content full-height">
        <div class="page-content full-height">
            <div class="flex full-height">
                <div class="split">
                    <h4>In process</h4>

                    <table class="full-width mdl-data-table mdl-js-data-table mdl-data-table--selectable mdl-shadow--2dp">
                        <thead>
                        <tr>
                            <th class="mdl-data-table__cell--non-numeric">Item</th>
                            <th>Item id</th>
                            <th>Order id</th>
                            <th>Summary</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td class="mdl-data-table__cell--non-numeric">Drill</td>
                            <td>31</td>
                            <td>133</td>
                            <td>$12.90</td>
                        </tr>
                        <tr>
                            <td class="mdl-data-table__cell--non-numeric">Hammer</td>
                            <td>50</td>
                            <td>156</td>
                            <td>$5.25</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="split">
                    <h4>Completed</h4>

                    <table class="full-width mdl-data-table mdl-js-data-table mdl-data-table--selectable mdl-shadow--2dp">
                        <thead>
                        <tr>
                            <th class="mdl-data-table__cell--non-numeric">Item</th>
                            <th>Item id</th>
                            <th>Order id</th>
                            <th>Summary</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td class="mdl-data-table__cell--non-numeric">Drill</td>
                            <td>31</td>
                            <td>133</td>
                            <td>$12.90</td>
                        </tr>
                        <tr>
                            <td class="mdl-data-table__cell--non-numeric">Hammer</td>
                            <td>50</td>
                            <td>156</td>
                            <td>$5.25</td>
                        </tr>
                        </tbody>
                    </table>
                </div>

                <button id="demo-show-toast" class="mdl-button mdl-js-button mdl-button--raised" type="button">Show Toast</button>
                <div id="demo-toast-example" class="mdl-js-snackbar mdl-snackbar">
                    <div class="mdl-snackbar__text"></div>
                    <button class="mdl-snackbar__action" type="button"></button>
                </div>
                <script>
                    (function() {
                        'use strict';
                        window['counter'] = 0;
                        var snackbarContainer = document.querySelector('#demo-toast-example');
                        var showToastButton = document.querySelector('#demo-show-toast');
                        showToastButton.addEventListener('click', function() {
                            'use strict';
                            var data = {message: 'Example Message # ' + ++counter};
                            snackbarContainer.MaterialSnackbar.showSnackbar(data);
                        });
                    }());
                </script>
            </div>
        </div>
    </main>
</div>
</body>
</html>
