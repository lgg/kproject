<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Orders</title>

    <!-- CSS -->
    <link rel="stylesheet" href="mdl/fonts.css">
    <link rel="stylesheet" href="mdl/material.deep_orange-pink.min.css">
    <link rel="stylesheet" href="mdl/mdl-ext.min.css">
    <link rel="stylesheet" href="style.css">

    <!-- JS -->
    <script defer src="mdl/material.min.js"></script>
    <script defer src="mdl/mdl-ext.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="bundle.js"></script>
</head>
<body>
<!-- Always shows a header, even in smaller screens. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
            <!-- Title -->
            <span class="mdl-layout-title">Orders</span>
            <!-- Add spacer, to align navigation to the right -->
            <div class="mdl-layout-spacer"></div>
        </div>
    </header>
    <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Orders</span>
        <nav class="mdl-navigation">
            <a class="mdl-navigation__link" href="#" onclick="event.preventDefault();">All orders</a>
            <a class="mdl-navigation__link" href="#" onclick="event.preventDefault();">Import statistics</a>
            <a class="mdl-navigation__link fake-hover" href="#" onclick="event.preventDefault();"></a>
            <a class="mdl-navigation__link" href="#" onclick="event.preventDefault();">Automation report</a>
            <a class="mdl-navigation__link fake-hover" href="#" onclick="event.preventDefault();"></a>
            <a class="mdl-navigation__link" href="#" onclick="event.preventDefault();">Logout</a>
        </nav>
    </div>
    <main class="mdl-layout__content full-height">
        <div class="page-content full-height">
            <div class="flex full-height">
                <div class="split">
                    <h4>In process (order is collecting)</h4>

                    <table class="full-width mdl-data-table mdl-js-data-table mdl-shadow--2dp">
                        <thead>
                        <tr>
                            <th>Order #</th>
                            <th>Summary</th>
                        </tr>
                        </thead>
                    </table>

                    <table id="section_wip" class="full-width">
                    </table>
                </div>
                <div class="split">
                    <h4>Waiting for customer to pick up on ?point?</h4>

                    <table class="full-width mdl-data-table mdl-js-data-table mdl-shadow--2dp">
                        <thead>
                        <tr>
                            <th>Order #</th>
                            <th>Summary</th>
                        </tr>
                        </thead>
                    </table>

                    <table id="section_packed" class="full-width">
                    </table>
                </div>
            </div>

            <div id="toast" class="mdl-js-snackbar mdl-snackbar">
                <div class="mdl-snackbar__text"></div>
                <button class="mdl-snackbar__action" type="button"></button>
            </div>
        </div>
    </main>
</div>
</body>
</html>
